Parameters:
  KeyName:
    Description: Key Pair for EC2
    Type: 'AWS::EC2::KeyPair::KeyName'
  AmiId:
    Description: Ami Id in this region
    Type: 'AWS::EC2::Image::Id'
    Default: ami-04f7efe62f419d9f5
  DataServiceDiskSize:
    Description: Volume Size for Data Nodes
    Type: Number
    Default: '1900'
  DataServiceDiskType:
    Description: Volume Type for Data Nodes
    Type: String
    Default: 'io2'
  DataServiceDiskIops:
    Description: Iops provisioned for Data Nodes
    Type: Number
    Default: '64000'
  IndexServiceDiskIops:
    Description: Iops provisioned for Index Nodes
    Type: Number
    Default: '64000'
  IndexServiceDiskSize:
    Description: Volume Size for Index Nodes
    Type: Number
    Default: '1900'
  IndexServiceDiskType:
    Description: Volume Type for Index Nodes
    Type: String
    Default: 'io2'
  IndexInstanceType:
    Description: Instance Type for Index Nodes
    Type: String
    Default: 'r5d.8xlarge'
  DataInstanceType:
    Description: Instance Type for Data Nodes
    Type: String
    Default: 'r5d.8xlarge'
  QueryInstanceType:
    Description: Instance Type for Query Nodes
    Type: String
    Default: 'r5d.8xlarge'

Resources:
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: DoctolibVPC

  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: VPC Internet Gateway

  AttachGateway:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: eu-west-1a
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Public Subnet 1

  PublicSubnet2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: eu-west-1b
      Tags:
        - Key: Name
          Value: Public Subnet 2

  PublicSubnet3:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.3.0/24
      AvailabilityZone: eu-west-1c
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Public Subnet 3

  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: Public Route Table

  PublicRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 4b93e800-7c31-4383-bd2d-7933df5f1c1d
  PublicSubnetRouteTableAssociation1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable
  PublicSubnetRouteTableAssociation2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable
  PublicSubnetRouteTableAssociation3:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet3
      RouteTableId: !Ref PublicRouteTable

  EC2SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:      
      VpcId: !Ref VPC
      GroupDescription: 'Doctolib POC SG'
